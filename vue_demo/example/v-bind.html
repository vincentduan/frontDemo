<!DOCTYPE html>
<html>
<head>
	<title>v-bind实例</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-bind实例</h1>
	<hr>
	<div id="app">
		{{ message }}
		<p><img v-bind:src="imagSrc" width="200px"></p>
		<p><a :href="webUrl" target="_blank">百度</a></p>
		<hr>
		<div :class="className">
			1. 绑定Class
		</div>
		<div :class="{classA:isOk}">
			2. 绑定Class中的判断
		</div>
		<div :class="[[classA, classB]]">
			3. 绑定Class中的数组
		</div>
		<div :class="isOk?classA:classB">
			4. 绑定Class中的三元运算符
		</div>
		<hr>
		<div>
			<input type="checkbox" id="isOk" v-model="isOk" name="">
			<label for="isOk">isOk={{ isOk }}</label>
		</div>
		<hr>
		<div :style="{color:red, fontSize:font}">
			5.绑定style
		</div>
		<div :style="styleObject">
			6.绑定style对象
		</div>
	</div>
	<style type="text/css">
		.classA{
			color: red;
		}
		.classB{
			font-size: 150%;
		}
	</style>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "hello world!",
				imagSrc:'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1033941317,2262002347&fm=200&gp=0.jpg',
				webUrl: 'http://www.baidu.com',
				className: 'classA',
				isOk: true,
				classA: 'classA',
				classB: 'classB',
				red: 'red',
				font: '20px',
				styleObject: {
					color: 'green',
					fontSize: '24px'
				}
			}
		});
	</script>
</body>
</html>
