<!DOCTYPE html>
<html>
<head>
	<title>v-text & v-html</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-text & v-html</h1>
	<hr>
	<div id="app">
		<span>{{ message }}</span><br>
		<span v-text="message"></span>
		<span v-html="dodo"></span>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "hello world!",
				dodo: '<h2>Hello world</h2>'
			}
		});
	</script>
</body>
</html>
