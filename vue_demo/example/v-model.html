<!DOCTYPE html>
<html>
<head>
	<title>v-model</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">
		<p>原始文本信息：{{ message }}</p>
		<h3>文本框</h3>
		<p>v-model<input type="text" v-model="message" name=""></p>
		<p>v-model.lazy<input type="text" v-model.lazy="message" name=""></p>
		<p>v-model.number<input type="text" v-model.number="message" name=""></p>
		<p>v-model.trim<input type="text" v-model.trim="message" name=""></p>
		<hr>
		<h3>文本域</h3>
		<textarea v-model="message"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
		<input type="checkbox" id="isTrue" v-model="isTrue" name="">
		<label for="isTrue">{{ isTrue }}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<p>
			<input type="checkbox" id="vincent" value="vincent" v-model="web_names" name="">
			<label for="isTrue">{{ isTrue }}</label>
			<input type="checkbox" id="Joker" value="Joker" v-model="web_names" name="">
			<label for="isTrue">{{ isTrue }}</label>
			<input type="checkbox" id="Faker" value="Faker" v-model="web_names" name="">
			<label for="isTrue">{{ isTrue }}</label>
		</p>
		<p>{{ web_names }}</p>
		<hr>
		<h3>单选框绑定</h3>
		<p>
			<input type="radio" id="one" value="男" v-model="sex" name="">
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex" name="">
			<label for="two">女</label>
			<p>你选择的性别是：{{sex}}</p>
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "hello world!",
				isTrue: true,
				web_names:[],
				sex: '男'
			}
		});
	</script>
</body>
</html>
