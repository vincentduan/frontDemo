<!DOCTYPE html>
<html>
<head>
	<title>mixins</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>mixins</h1>
	<hr>
	<div id="app">
		{{ num }},
		修改插值形式${num}
		<p><button @click="add">add</button></p>
	</div>
	<script type="text/javascript">

		var extendsObj = {
			updated: function(){
				console.log("我是扩展的updated");
			},
			//不会被执行
			methods: {
				add: function(){
					console.log("我是扩展出来的方法");
					this.num++;
				}
			}
		};

		var app = new Vue({
			el: '#app',
			data: {
				num: 1
			},
			methods: {
				add: function(){
					console.log('我是原生的方法');
					this.num++;
				}
			},
			updated: function(){
				console.log("我是原生的updated");
			},
			extends: extendsObj,
			//修改插值形式
			delimiters: ['${','}']
		});
	</script>
</body>
</html>
