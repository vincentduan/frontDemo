<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">
		<p>{{ newPrice }}</p>
		<ul>
			<li v-for="item in reversNews">{{ item.title }} - {{ item.date }}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var newsList = [
			{title: '这是title1111', date: '2017/10/20'},
			{title: '这是title22222', date: '2017/10/21'},
			{title: '这是title333333', date: '2017/10/21'},
			{title: '这是title4444444', date: '2017/10/23'}
		];
		var app = new Vue({
			el: '#app',
			data: {
				price: 100,
				newsList: newsList
			},
			computed: {
				newPrice: function(){
					return this.price = "￥" + this.price + "元";
				},
				reversNews: function(){
					return this.newsList.reverse();
				}
			}
		});
	</script>
</body>
</html>
