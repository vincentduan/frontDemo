<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{ score }}
		<p>
			<button v-on:click="add">加分</button>
			<button @click="minus">减分</button>
			<input type="text" v-on:keyup.enter="onEnter" v-model="score2" name="">
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				score: 0,
				score2: 1
			},
			methods: {
				add: function(){
					this.score++;
				},
				minus: function(){
					this.score--;	
				},
				onEnter: function(){
					this.score = this.score + parseInt(this.score2);
				}
			}
		});
	</script>
</body>
</html>
