<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">
		{{ message }}
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "hello world!"
			},
			mounted: function(){
				$("#app").html('我乃jQuery~');
			},
			methods: {
				add: function(){
					console.log("调用了构造器内部的ADD方法");
				}
			}
		});
		app.add();
	</script>
</body>
</html>
