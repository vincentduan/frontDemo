<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-if&v-else&v-show</h1>
	<hr>
	<div id="app">
		<div v-show="isLogin">你好，vincent！</div>
		<!-- <div v-else="isLogin">请登录</div> -->
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				isLogin: true
			}
		});
	</script>
</body>
</html>
