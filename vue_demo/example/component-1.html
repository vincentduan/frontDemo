<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello World</h1>
	<hr>
	<div id="app">
		<vincent></vincent>
		<haha></haha>
	</div>
	<script type="text/javascript">
		//全局组件
		Vue.component('vincent', {
			template: `<div style="color: red">我是全局vincent组件</div>`
		});
		var app = new Vue({
			el: '#app',
			data: {
				message: "hello world!"
			},
			components: {
				"haha": {
					//局部组件
					template: `<div style="color: green">我是局部haha组件</div>`
				}
			}
		});
		
	</script>
</body>
</html>
